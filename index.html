<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up to Yoga Wire</title>
<link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&family=Water+Brush&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-pic">
    <div class="logo">
      <img src="css/img/yoga.svg" alt="">
      <p>YogaWire</p>
    </div>
    <p class="credit">Photo by Erik Brolin on Unsplash</p>
  </div>

  <div class="top-paragraph">
    <p>This is not a real online service! Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit nulla quisquam non! Incidunt doloremque libero ipsa .</p>
    <p>You know you want to.</p>
  </div>

  <div class="form-container">
    <p>Let's do this!</p>
    <form action="http://www.example.com/example.htm" method="post">
      <fieldset class="form name">
        <label for="first_name">First Name
        <input type="text" id="first_name" name="first_name" required>
        </label>
        <label for="last_name">Last Name
          <input type="text" id="last_name" name="last_name" required>
        </label>
      </fieldset>
      <fieldset class="form contacts">
          <label for="email">Email
          <input type="email" id="email" name="email">
          </label>
          <label for="phone_number">Phone Number
            <input type="number" id="phone_number" name="phone_number">
          </label> 
      </fieldset>
      <fieldset class="password">
        <label for="password">Password
        <input type="password" id="password" name="password" required minlength="6">
        </label>
        <label for="confirm-password">Confirm Password
          <input type="password" id="confirm-password" name="confirm-password" required>
        </label> 
    </fieldset>
    </form>
  </div>
  
  <div class="button">
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>

</body>
</html>
